<!DOCTYPE html>

<body>
    

<p>wefwes</p>

<script>
    console.log("vewv");

    function coloriageGlouton(G) {
    var colors = {}; // Mapping des couleurs attribuées aux sommets
    
    // Parcours les sommets du graphe
    for (var node in G) {
        if (G.hasOwnProperty(node)) {
            var neighbors = G[node];
            var usedColors = []; // Liste des couleurs utilisées par les voisins
            
            // Parcours les voisins du sommet
            for (var i = 0; i < neighbors.length; i++) {
                var neighbor = neighbors[i];
                var color = colors[neighbor];
                if (color !== undefined && !usedColors.includes(color)) {
                    usedColors.push(color);
                }
            }
            
            // Trouve la première couleur disponible
            var availableColor = 1;
            while (usedColors.includes(availableColor)) {
                availableColor++;
            }
            
            // Attribue la couleur au sommet
            colors[node] = availableColor;
        }
    }
    
    return colors;
}

var graph = {
  "A": ["B", "C"],
  "B": ["D"],
  "C": ["E"],
  "D": ["F"],
  "E": [],
  "F": []
};

var colorResult = coloriageGlouton(graph);
console.log("sfsf");
console.log(colorResult);

</script>
</body>
</html>
